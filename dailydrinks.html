<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Drinks</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
  <div class="main" id="main">
    <div class="header">
      <h2>17 Drinks</h2>
    </div>

    <div class="addList">
      <div class="col-auto p-0">
        <div class="input-group mb-2">
          <input type="text" class="form-control event1" placeholder="品項">
          <input type="text" class="form-control event2" placeholder="金額">
          <input type="text" class="form-control event3" placeholder="備註">
          <div class="input-group-prepend">
            <button class="btn btn-addNew" type="button">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <ul class="listTo"></ul>
  </div>

  <script src="dailydrinks.js"></script>
</body>
</html>
